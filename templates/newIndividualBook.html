{% extends 'layout.html'%}

{% block body%}
<div>
  <h1> Add New Book </h1>
  <form action="{{ url_for('newIndividualBook', individualbook_id=individualbook_id )}}" method = 'post'>
    <dl>
    	<dt>Name:</dt>
    		<dd><input type ='text' size='30' name='name' required></dd>
                <dt>Author:</dt>
                            <dd><input type ='text' name='description' required></dd>
                <dt>Language:</dt>
                            <dd><input type = 'text' size = '8' name='language' required></dd>
                <dt>Description:</dt>
                            <dd><textarea name = 'description' rows='5' cols='40' required></textarea></dd>

    </dl>
    <input type='submit' value='Create'>
  </form>
</div>
{% endfor %}
{% endblock %}
